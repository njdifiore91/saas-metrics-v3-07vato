<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Startup Metrics Benchmarking Platform - Comprehensive benchmark data and personalized comparisons across key startup performance metrics">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.startupmetrics.com;">

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="dns-prefetch" href="https://api.startupmetrics.com">

    <!-- Fonts with Performance Optimization -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" media="print" onload="this.media='all'">

    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" sizes="any">
    <link rel="apple-touch-icon" href="/src/assets/images/logo.svg">

    <title>Startup Metrics Platform</title>

    <!-- Development Tools Integration -->
    <script type="module" src="/src/index.tsx"></script>
  </head>
  <body>
    <!-- Initial Loading State -->
    <div id="loading-wrapper" role="status" aria-live="polite" aria-busy="true">
      <style>
        #loading-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
          background-color: #ffffff;
          color: #1976d2;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        @media (prefers-color-scheme: dark) {
          #loading-wrapper {
            background-color: #121212;
            color: #90caf9;
          }
        }
      </style>
      Loading Startup Metrics Platform...
    </div>

    <!-- React Mount Point -->
    <div id="root" role="main" aria-live="polite"></div>

    <!-- No JavaScript Fallback -->
    <noscript role="alert" aria-live="assertive">
      <style>
        noscript {
          display: block;
          padding: 20px;
          text-align: center;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
      </style>
      You need to enable JavaScript to run this application.
    </noscript>

    <!-- Error Boundary Container -->
    <div id="error-boundary" role="alert" aria-live="assertive"></div>
  </body>
</html>
